<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> Aeroterra Test - Alfonso Iriarte</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Configuracion ArGIS API  -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.23/"></script>

  </head>
  <body>
    <div class="container">
      <div class="row m-0 bg-light">
        <div class="col-9 p-0">
          <div id="viewDiv" class="h-100"></div>
        </div>
        <div class="col-3 p-0 mt-5">
          <form class="formulario px-5" id="formMapId" name="formMap" onsubmit="return validate()" >
            <h5 class="d-flex flex-nowrap">üìç A√±ade un marcador</h5>
            <div class="mb-1">
              <label for="nameInput" class="form-label">Nombre</label>
              <input id="direccionId" type="text" class="form-control" name="nameInput">
            </div>
            <div class="mb-1">
              <label for="direccionInput" class="form-label">Direccion</label>
              <input type="text" class="form-control" name="direccionInput">
            </div>
            <div class="mb-1">
              <label for="telefonoInput" class="form-label">Telefono</label>
              <input type="text" class="form-control" name="telefonoInput">
            </div>
            <p class="mb-1">Categoria</p>
            <select class="form-select mb-1" aria-label="Categoria" name="categoryInput">
              Categoria
              <option selected value="-1">Seleccionar</option>
              <option value="Comercial">Comercial</option>
              <option value="Residencial">Residencial</option>
              <option value="Mixta">Mixta</option>
            </select>
            <div class="mb-1">
                <label for="coordenadasInput" class="form-label">Coordenadas</label>
                <input type="text" class="form-control" name="coordenadasInput" id="valorCoordenadas">
                <small>Si no conoces las coordenadas puedes mantener click en el mapa donde quieras un marcador!</small>
            </div>
            <button itemid="botonForm" type="submit" class="btn btn-primary" id="btnSubmit">A√±adir</button>
          </form>
          <div class="w-10 px-5 pb-2 m-auto">
              <h5 class="px-1">‚ùå Eliminar marcador <span class="lead">(puedes hacerlo desde el mapa)</span></h5>
              <select id="marcadoresId" class="form-select mb-1" aria-label="Categoria" name="categoryInput">
                  Categoria
              </select>
              <button onclick="deleteMarkerFromButton();" class="btn btn-danger">Eliminar</button>
          </div>
          <a class="px-5" id="downloadPoints">Descargar marcadores</a>
          <div class="px-5 pt-3 pb-5">
              <p class="p-0 m-0">Cargar marcadores (Json)</p>
              <button class="btn btn-info my-1" id="uploadJson"><img src="/media/upload.png" alt="upload"></button>
              <input type="file" class="custom-file-input" id="jsonFile" aria-describedby="uploadJson">
              <label for="jsonFile" id="jsonFileLabel"></label>
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
  </body>
</html>
