<html>
  <head>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div>
        <h1></h1>
        <div id="viewDiv">
            <form class="p-5 bg-light" id="formMapId" name="formMap" onsubmit="return validate()" >
                <p>üìç ¬° A√±ada un marcador !</p>

                <div class="mb-1">
                    <label for="direccionInput" class="form-label">Direccion</label>

                </div>

                    <input type="text" class="form-control" name="coordenadasInput" id="valorCoordenadas">

        </div>
